<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Neon Cards</title>
</head>
<body>
    <div class="container">
        <div class="cards-container">

            <div class="card" onmouseenter="randomColor(this)">
                <div class="title">
                    <p>A</p>
                    <img src="images/spade.png" alt="spade">
                </div>

                    <img src="images/spade.png" alt="spade" class="center">

                <div class="title bottom">
                    <p>A</p>
                    <img src="images/spade.png" alt="spade">
                </div>
            </div>

            <div class="card" onmouseenter="randomColor(this)">
                <div class="title">
                    <p>A</p>
                    <img src="images/poker-chip.png" alt="poker-chip">
                </div>
                <img src="images/poker-chip.png" alt="poker-chip" class="center">
                <div class="title bottom">
                    <p>A</p>
                    <img src="images/poker-chip.png" alt="poker-chip">
                </div>
            </div>

            <div class="card" onmouseenter="randomColor(this)">
                <div class="title">
                    <p>A</p>
                    <img src="images/hobbies-and-free-time.png" alt="spade">
                </div>
                <img src="images/hobbies-and-free-time.png" alt="hobbies" class="center">
                <div class="title bottom">
                    <p>A</p>
                    <img src="images/hobbies-and-free-time.png" alt="hobbies">
                </div>
            </div>

            <div class="card" onmouseenter="randomColor(this)">
                <div class="title">
                    <p>A</p>
                    <img src="images/heart.png" alt="heart">
                </div>
                <img src="images/heart.png" alt="heart" class="center">
                <div class="title bottom">
                    <p>A</p>
                    <img src="images/heart.png" alt="heart">
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
